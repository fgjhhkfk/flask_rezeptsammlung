<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
        <title>Flask App</title>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </head>
    <body style="background: #abcdef"}>
        <div class="search-box">
            <form class="add-form" method="GET" action="rezept/neu">
                <button class="search-btn">
                    <i class="fa fa-plus"></i>
                </button>
            </form>
            <form class="search-form" method="GET" action="search">
                <button class="search-btn">
                    <i class="fa fa-search"></i>
                </button>
                <input class="search-txt" type="text" name="query" id="query" placeholder="Type to search...">
            </form>
        </div>
        <div class="wrapper">
            <nav class="navigation">
                <ul>
                    <li class="navitem1"><a href="{{ url_for('home') }}" title="Home">Home</a></li>
                    <li class="navitem2"><a href="{{ url_for('main') }}" title="Main">Main</a></li>
                    <li class="navitem3"><a href="{{ url_for('dolce') }}" title="Dolce">Dolce</a></li>
                    <li class="navitem4"><a href="{{ url_for('saucen') }}" title="Saucen">Saucen</a></li>
                    <li class="navitem5"><a href="{{ url_for('beilagen') }}" title="Beilagen">Beilagen</a></li>
                </ul>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
