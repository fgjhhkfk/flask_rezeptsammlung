{% extends "layout2.html" %}

{% block content %}
<div class="wrapper">
    <section class="content">
        {% for rezept in rezepte %}
            <div>
                <a href="{{rezept.link}}">
                    <img src="{{url_for('static', filename=rezept.thumbnail)}}">
                </a>
            </div>
            <div>
                <a href="{{rezept.link}}">{{rezept.titel}}</a><br>
            </div>
        {% endfor %}

    </section>
</div>
{% endblock %}
