{% extends "layout_rezept.html" %}

{% block content %}
<!-- Knopf zum Aendern des Rezepts -->
<div class="search-box">
    <a class="wrench-btn" href="{{ url_for('rezept_update', id=rezept.id) }}">
        <i class="fas fa-wrench"></i>
    </a>
</div>
<div class="canvas">
    <!-- Darstellung des Rezepts -->
    <div class="title">
        {{rezept.titel}}
    </div>
    <div>
        <p><img src={{url_for('static', filename='bilder/' + rezept.bild)}}></p>
    </div>
    <div class="zubereitung">
        <strong>Zubereitung:</strong>
        <pre class="pre_zubereitung">{{rezept.zubereitung}}</pre>
    </div>
</div>
<div class="zutaten">
    <pre class="pre_zutaten">{{rezept.zutaten}}</pre>
</div>

{% endblock %}
